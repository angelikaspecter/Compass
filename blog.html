<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <div class="preloader-container">

        </section>
        <section class="gallery">
            <a class="gallery__item" href="img/img_11.webp" data-fancybox="gallery-a">
                <img loading="lazy" class="gallery__img" src="img/img_11.webp" />

            <a class="gallery__item" href="img/img_12.webp" data-fancybox="gallery-a">

                <img loading="lazy" class="gallery__img" src="img/img_16.webp" />

            <a class="gallery__item" href="img/img_17.webp" data-fancybox="gallery-a">
                <img loading="lazy" class="gallery__img" src="img/img_17.webp" />
            </a>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__header">
            <a class="logo" href="index.html">
                <img src="img/logo_light.svg" width="130" height="25" alt="Compass logo" class="logo__img">
            </a>
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="#header" class="footer__link">Company</a>
                </li>
                <li class="footer__item">
                    <a href="blog.html" target="_self" class="footer__link">Blog</a>
